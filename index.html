<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website with Sitewide Banner</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #banner {
      display: none;
      padding: 15px;
      text-align: center;
      font-size: 1.2em;
      color: white;
    }
    .content { padding: 20px; }
  </style>
</head>
<body>
  <!-- Sitewide Banner -->
  <div id="banner"></div>

  <!-- Page Content -->
  <div class="content">
    <h1>Welcome to the Website</h1>
    <p>This is a sample website with a dynamic sitewide banner.</p>
  </div>

  <script>
    // Fetch the banner content from the Cloudflare Worker API
    async function loadBanner() {
      try {
        const response = await fetch('/api/banner');
        const banner = await response.json();

        const bannerDiv = document.getElementById('banner');
        if (banner.visible) {
          bannerDiv.textContent = banner.text;
          bannerDiv.style.backgroundColor = banner.color || '#333';
          bannerDiv.style.display = 'block';
        }
      } catch (error) {
        console.error('Error loading banner:', error);
      }
    }

    // Load banner on page load
    loadBanner();
  </script>
</body>
</html>
